{{- $token := .Token -}}
{{- $tags := .FeaturedSearchTags.ByRank.Slice -}}

<div class="columns-6 no-gap">
	{{- range $index, $tag := $tags -}}
		{{- $backgroundColor := $tag.Colors.At 0 -}}
		{{- $textColor := (parseColor $backgroundColor).TextExt.Hex -}}
		<div class="flex-center turboclick aspect-4-3 flex-column hover-trigger" script="install blockselect()" role="link" style="background-color: {{$backgroundColor}}; color:{{$textColor}};">
			<!--img src="{{$tag.Name}}" class="square width-100% block" style="object-fit:cover;" aria-hidden="true" loading="lazy"-->
			<div class="padding padding">
				<a href="/{{$token}}/view?q=%23{{$tag.Name}}" class="text-xxl bold turboclick text-plain" style="color:{{$textColor}};">{{$tag.Name}}</a><br>
			</div>
		</div>
	{{- end -}}
</div>
