<div id="search" class="fullscreen padding-top-lg">

	{{- template "view-widget" . -}}

	<div id="search-results">
		{{.View "view-results"}}
	</div>

	{{- if .UserCan "edit" -}}
		<br>
		<br>
		<div class="pos-absolute-bottom-right text-sm">
			Admins:
			<button hx-get="/{{.Token}}/edit">Edit</button>
			<button hx-get="/{{.Token}}/sharing">Sharing</button>
		</div>
	{{- end -}}

</div>

<style>
	.search-container {
		width:90%;
		max-width: 640px;
	}
	#search-widget {
		display:flex;
		flex-direction:row;
		flex-wrap:nowrap;
		margin:0px;
		padding:0px;
	}

	#search-widget:has(input:focus) {
		outline:solid;
		outline-color: -webkit-focus-ring-color;
	}

	#search-widget > input {
		border:none;
		outline:none;
		flex-grow:1;
	}

	#search-widget > button {
		font-size:calc(var(--rhythm) * 1.75);
		margin:4px;
	}

	#search-suggestions {
		position:absolute;
		visibility:hidden;
		margin-top:3px;
		z-index:10;
		width:100%;
		border:solid 2px var(--gray40);
		border-top:none;
		background-color:var(--input-background);
		box-shadow: 0px 0px 10px 0px rgba(0,0,0,0.2);
		border-bottom-left-radius: 8px;
		border-bottom-right-radius:8px;
	}

	#search-suggestions > div {
		cursor:pointer;
		padding: 4px 8px;
		color:var(--black);
	}

	#search-suggestions > div.selected {
		background-color:var(--gray20);
	}
</style>
