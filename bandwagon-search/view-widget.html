{{- $queryString := .QueryParam "q" | trim -}}

<script src="/.templates/bandwagon-search/javascript"></script>
<script type="text/hyperscript" src="/.templates/bandwagon-search/hyperscript"></script>

<div>
	<div class="search-container pos-relative">
		<form id="search-form" hx-get="/{{.Token}}/view-results" hx-target="#search-results" hx-indicator="#search-widget">
			<div id="search-widget" script="install SearchWidget(value:{{$queryString |json}}, hint:{{.Data `searchText` |json}})" class="input">
				<input type="search" id="search-input" autocomplete="off" name="q"/>
				<button class="primary align-center htmx-request-hide" style="width:3em;" aria-label="Search" id="search-submit">{{icon "search"}}</button>
				<button class="primary align-center htmx-request-show" style="width:3em;"><span class="spin">{{icon "loading"}}</span></button>
			</div>
		</form>
		<form 
			id="search-suggestions-form"
			hx-get="/{{.Token}}/view-suggestions" 
			hx-trigger="search throttle:100ms queue:last"
			hx-target="#search-suggestions" 
			hx-swap="morph:innerHTML" 
			hx-push-url="false">
			<input type="hidden" id="search-suggestion-query" name="q"/>
			<div id="search-suggestions" class="pop-up list-box" script="install Popup install Listbox" style="visibility:hidden;"></div>
		</form>
	</div>
</div>

<style>
	.search-container {
		width:90%;
		max-width: 640px;
	}

	#search-widget {
		display:flex;
		flex-direction:row;
		flex-wrap:nowrap;
		margin:0px;
		padding:0px;
	}

	#search-widget:has(input:focus) {
		outline:solid;
		outline-color: -webkit-focus-ring-color;
	}

	#search-widget > input {
		border:none;
		outline:none;
		flex-grow:1;
	}

	#search-widget > button {
		font-size:calc(var(--rhythm) * 1.75);
		margin:4px;
	}

	#search-tags {
		display:flex;
		flex-direction:row;
		flex-wrap:nowrap;
	}

	#search-input {
		flex-grow:1;
		margin-left:(--rhythm);
	}

	#search-suggestions {
		margin-top:3px;
	}

	.list-box {
		width:100%;
		border:solid 2px var(--gray40);
	}

	.pop-up {
		position:absolute;
		visibility:hidden;
		z-index:10;
		background-color:var(--input-background);
		box-shadow: 0px 0px 10px 0px rgba(0,0,0,0.2);
		border-top:none;
		border-bottom-left-radius: 8px;
		border-bottom-right-radius:8px;
	}

	#search-suggestions > [role=option] {
		display:block;
		cursor:pointer;
		padding: 4px 8px;
		color:var(--black);
	}

	#search-suggestions > [role=option].selected {
		background-color:var(--gray20);
	}
</style>
