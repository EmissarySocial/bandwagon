{{- $userID := .UserID -}}
{{- $permalink := .Permalink -}}
{{- $remoteProducts := .RemoteProducts -}}

<h1>Subscribe to {{.DisplayName}}</h1>

<div class="table">
	{{- range $index, $product := $remoteProducts -}}
		<a href="/.checkout?userId={{$userID}}&productId={{$product.Token}}&return={{$permalink}}" role="link" class="text-nocolor text-plain flex-row">
			<div class="flex-grow">
				<div class="bold">{{$product.Name}}</div>
				<div class="text-sm text-gray">{{$product.Description}}</div>
			</div>
			<div class="flex-align-self-start text-xl margin-none">&rarr;</div>
		</a>
	{{- end -}}
</div>

<div class="margin-top">
	<button script="on click send closeModal">Close Window</button>
</div>
